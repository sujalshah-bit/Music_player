<!DOCTYPE html>
<link lang="en">
<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="./img/music-solid.svg" type="image/x-icon">
<link rel="stylesheet" href="./css/style.css">
<script src="https://kit.fontawesome.com/f16de8517e.js" crossorigin="anonymous"></script>
<title>Music player</title>
</head>

<body>
    <div class="container">
        <div class="song_info">
            <h3 song_tittle>Chaar Kadam</h3>
            <p artist_name>Shaan and Shreya Ghoshal</p>
        </div>
        <div class="playback_img">
            <img main_image src="./img/song_02.jpg" alt="Album">
        </div>
        <div class="action_buttons">
            <i backward class="fa-solid fa-backward"></i>
            <button play class="btn"><i class="fa-solid fa-play"></i></button>
            <button pause class="active btn"><i class="fa-solid fa-pause"></i></button>
            <i forward class="fa-solid fa-forward"></i>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
